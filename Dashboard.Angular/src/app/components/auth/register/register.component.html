<div class="main-content ">
    <div class="container-fluid align-middle">
        <div class="row">
            <div class="col-md-4 " ></div>
            <div class="col-md-4 ">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">{{'Register' }}</h4>
                        <p class="card-category">Sakarya Ãœniversitesi Bitirme Projesi</p>
                    </div>
                    <div class="card-body">
                        <form (submit)="register()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'Email' }}"  name="email" [(ngModel)]="registerUser.email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'Password' }}" type="password"  name="password" [(ngModel)]="registerUser.password">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'Password Again' }}" type="password"  name="password-again" [(ngModel)]="registerUser.passwordAgain">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">{{"Register"}}</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-5" ></div>
        </div>
    </div>
</div>
